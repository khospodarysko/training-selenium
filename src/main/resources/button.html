<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
/**
 * Returns a random integer between min (inclusive) and max (inclusive)
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(min, max) {
	var time = Math.floor(Math.random() * (max - min + 1)) + min;
	console.log(time);
    return time;
}

function clicked() {
	console.log("clicked");
	if(clicked.count == undefined){
		clicked.count = 1;
    } else{
  	  clicked.count ++;
	}
	$(".hide").text("Clicked " + clicked.count);
}

$(document).ready(function(){
	setTimeout(
		function add(){
  			$("body").append("<button class='hide' onclick='clicked()'>Delayed Button</button>");
  			$(".hide").hide();
			setTimeout(
				function show(){
					$(".hide").show();
				},
				getRandomInt(2000, 10000)
			);
		},
		getRandomInt(2000, 10000)
	);
});
</script>
</head>
<body>
</body>
</html>
