<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stale Exception</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("ready");
            setInterval(function () {
                console.log("set interval");
                let d = new Date();
                let t = d.toLocaleTimeString();
                $("#child").replaceWith("<div id='child'>Child " + t + "</div>");
            }, 1000);
        });
    </script>
</head>
<body>
<div id="parent">
    Parent
    <div id="child">Child</div>
</div>
</body>
</html>
